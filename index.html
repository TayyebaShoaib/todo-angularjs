<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</head>
<body ng-app="todoListApp">
    <h1>My Todos</h1>
    <div ng-controller="mainCtrl" class="list">
        <div ng-repeat="todo in todos"
             ng-class="{'editing-item': editing, 'edited': todo.edited}" />

            <input ng-model="todo.completed" type="checkbox">

            <label ng-hide="editing" class="editing-label">{{todo.name}}</label>

            <input ng-blur="editing = false;" class="editing-label" type="text"
                   ng-change="todo.edited = true"
                   ng-show="editing"
                   ng-model="todo.name" />

            <div class="actions">
                <a href="" ng-click=" editing = !editing ">edit</a>
                <a href="" ng-click="helloConsole()">save</a>
                <a href="" class="delete">delete</a>
            </div>

        </div>
    </div>
</body>
</html>
